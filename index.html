<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="BoxLogo">
        <img src="Imagenes/Logo@2x.png" alt="Logo">
    </div>
    <section>
        <div class="BoxTitle">
            <h1>
                Interested in our business pricing?
            </h1>
        </div>
        <div class="BoxText">
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>
        <form action="">
            <div class="BoxInputs">
                <label for="">Name</label>
                <input type="text" placeholder="Ethan Johnson">
            </div>
            <div class="BoxInputs">
                <label for="">Company Email</label>
                <input type="text" placeholder="ethan@johnson.com">
            </div>
            <div class="BoxInputs">
                <label for="">Company Size</label>
                <select name="" id="" placeholder="50-100 employees">
                    <option value="">10-50 employees</option>
                    <option value="">50-100 employees</option>
                    <option value="">100-150 employees</option>
                </select>
            </div>
            <div class="BoxInputs">
                <label for="">Subjet</label>
                <select name="" id="">
                    <option value="">Building Landing pages</option>
                    <option value="">Build Web pages</option>
                    <option value="">Build Streaming App</option>
                </select>
            </div>
            <div class="BoxInputs">
                <label for="">Message</label>
                <textarea name="" id="" placeholder="50-100 employees" cols="30" rows="10"></textarea>
            </div>
            <div class="BoxBtn">
                <button>Contact Sales</button>
            </div>
        </form>
    </section>
</body>
</html>
